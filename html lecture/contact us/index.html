<!DOCTYPE html>
<html>
<head>
    <title>Form with Map</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Form Table -->
    <table cellpadding="10" cellspacing="2" border="1">
        <tr>
            <td><label>Name:</label></td>
            <td><input type="text" placeholder="Enter your username"></td>
        </tr>

        <tr>
            <td><label>Email:</label></td>
            <td><input type="email" placeholder="Enter your email"></td>
        </tr>

        <tr>
            <td><label>Password:</label></td>
            <td><input type="password" placeholder="Enter your password"></td>
        </tr>

        <tr>
            <td><label>Mobile No:</label></td>
            <td><input type="tel" placeholder="Enter mobile number"></td>
        </tr>

        <tr>
            <td><label>Address:</label></td>
            <td>
                <textarea rows="4" cols="30" placeholder="Enter your address"></textarea>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15070.834923156115!2d72.83973144999999!3d19.2079201!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1767788321387!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</div>
<table>
    <tr>
        <td><img="instagram.png"></td>
    </tr>
</table>

</body>
</html>
